<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Musidex | Song</title>
 <link rel="stylesheet" type="text/css" href="song.css">
</head>
<body>

<div class="genre-main">
    <div class="navbar">
        <h1 class="navbar-h1"> Musidex </h1>
        <!--<h1><a href="catalog.xml">View Catalog</a></h1>-->
    </div>

    <div class="content">
        <br>
            <div class="flex-container1">
                <div class="side">
                    <br>
                    <h2>Menu</h2>
                    <div class="content-h2">
                        <button class= "albums" type="button" onclick="loadDoc()">Song List</button>
                    </div>
                    <!-- <button class= "albums" type="button" onclick="loadDoc()">Albums</button>
                    <button class= "artists" type="button" onclick="loadDoc1()">Artists</button> -->
                </div>
                <div id=demo class="main">
                    <div class="showcase">
                            <div>
                            <h3 style="font-size:35px; padding:7px; color:white;">Vibrant Musics</h3>
                            </div>  

                    <!-- <h3 style="font-size:35px; padding:7px;">Vibrant Musics</h3> -->
                    </div>  
                </div>
            </div>
        <br>
    </div>

<!--conatiner end tag-->

    <div class="footer">
        <p>copyright 2020 - Lahari | Maya | Sophie</p>
    </div>
</div>

<script>
    function loadDoc()
    {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function()
        {
            if (this.readyState == 4 && this.status == 200) 
            {
                myFunction(this);
            }
        };
        xhttp.open("GET", "genre_list.xml", true);
        xhttp.send();
    }
    function myFunction(xml)
    {
        var i, text="";
            var xmlDoc = xml.responseXML;
            var x = xmlDoc.getElementsByTagName("song");
            for (i = 0; i <x.length; i++) 
            { 
                text += "Song Title: " + x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
   }
</script>
</body>
</html>
