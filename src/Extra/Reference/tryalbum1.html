<script>
        
    function loadDoc()
     {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "genre_list.xml", true);
            xhttp.send();
        }
        function myFunction(xml) {
            var i, text = "";
            var xmlDoc = xml.responseXML;
            var x = xmlDoc.getElementsByTagName("song1");
            console.log(x);
            for (i = 0; i <x.length; i++) 
            { 
                text += "<br>" + x[i].getElementsByTagName("title1")[0].childNodes[0].nodeValue +  "<br>" +
            "<br>" + x[i].getElementsByTagName("title2")[0].childNodes[0].nodeValue + "<br>" +
            "<br>" + x[i].getElementsByTagName("title3")[0].childNodes[0].nodeValue + "<br>" +
            "<br>" + x[i].getElementsByTagName("title4")[0].childNodes[0].nodeValue + "<br>" +
            "<br>" + x[i].getElementsByTagName("title5")[0].childNodes[0].nodeValue + "<br>";
               //text += "<br>" + x[i].getElementsByTagName("album")[0].childNodes[0].nodeValue + "<br>" + "<br>";

            }
            document.getElementById("side").innerHTML = text;
        }
    
        function loadDoc1()
     {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction1(this);
                }
            };
            xhttp.open("GET", "tryout.xml", true);
            xhttp.send();
        }
    
function myFunction1(xml)
{

}
